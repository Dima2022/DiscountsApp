<div class="x-body">
  <form (keyup.enter)="onClickedEnter()" class="x-login-box">
    <div class="x-company-logo"> {{'Home.Name' | translate}}</div>
    <input name="login" autofocus [(ngModel)]="login" ngModel type="text" placeholder="{{'Home.Login' | translate}}" required>
    <input name="password" [(ngModel)]="password" ngModel type="password" placeholder="{{'Home.Password' | translate}}" required>
    <div class="x-form-error-ct">
      <div *ngIf="errorLoginAndPassword">{{'Home.ErrorLoginAndPassword' | translate}}</div>
    </div>
    <input type="button" value="{{'Home.Entrance' | translate}}" (click)="onClickedEnter()">
  </form>
</div>
